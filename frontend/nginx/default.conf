server {
    listen 80;
    server_name _;
    root /app/dist;
    location / {
        try_files $uri /index.html =404;
    }
    location /api {
        rewrite    /api/(.+) /$1 break;
	    proxy_pass ${BURL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin *;
    }
}